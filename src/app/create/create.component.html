<div class="container py-5">
    <h1 class="my-5">Enregistrer un article</h1>
    <div class="row">
        <div class="cold-md-2"></div>
    <div class="col-md-8">
        <form [formGroup]="applyForm">
            <p>Titre: <input type="text" formControlName="title" class="form-control"></p>
            <p>Categorie: <input type="text" formControlName="category" class="form-control"></p>
            <p>Prix: <input type="text" formControlName="price" class="form-control"></p>
            <p>Image: <input type="text" formControlName="image" class="form-control"></p>
            <p>Note: <input type="text" formControlName="rate" class="form-control"></p>
            <p>Stock: <input type="text" formControlName="count" class="form-control"></p>
            <p>Description: <textarea name="" id="" formControlName="description" type="text" class="form-control"></textarea></p>
            <p><button type="submit" class="btn btn-primary">valider</button></p>
        </form>
    </div>
    </div>
    

    
</div>
